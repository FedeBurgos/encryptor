<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/assets/Logo.png" alt="Logo de Alura">
            </div>
        </header>
        <main>
            <div class="text-area-section">
                <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
                <textarea id="outputText" readonly></textarea>
            </div>
            <div class="button-section">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
                <button id="copyButton">Copiar</button>
            </div>
            <p><small>Solo letras minúsculas y sin acentos</small></p>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
