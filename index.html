<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
    <header>
        <img class="logo" src="/assets/Logo.png" alt="Logo de Alura">
    </header>
    <div class="main-container">
        <div class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <div class="note">
                <span class="warning-symbol">⚠</span>
                Solo letras minúsculas y sin acentos
            </div>
            <div class="button-group">
                <button class="button-enc" id="encrypt-btn">Encriptar</button>
                <button class="button-desenc" id="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <textarea id="output-text" ></textarea>
            <button class="button-enc" id="copy-btn">Copiar</button>
            <div id="placeholder" class="image-container">
                <img src="/assets/Muñeco.png" alt="Caricatura de una persona mirando con una lupa" id="placeholder-image">
                <p style="color: #474744;">Ningún mensaje fue encontrado<br>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <footer>
        Creado por Federico Ezequiel Burgos
    </footer>
    <script src="app.js"></script>
</body>
</html>
